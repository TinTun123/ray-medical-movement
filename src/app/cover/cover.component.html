<div class="cover">
    <!-- <div class="content">
        <h3>Forward Surgical Team</h3>
    </div> -->
    <div class="img">
        <!-- <img src="../../assets/image/photo_2022-07-16_16-28-43.jpg" alt=""> -->
        <ngb-carousel *ngIf="images">
            <ng-template ngbSlide>
              <div class="picsum-img-wrapper">
                <img [src]="images[0]" alt="Random first slide">
              </div>
              <div class="carousel-caption">
                <h3>Forward Surgical Team</h3>
                <p></p>
              </div>
            </ng-template>
            <ng-template ngbSlide>
              <div class="picsum-img-wrapper">
                <img [src]="images[1]" alt="Random second slide">
              </div>
              <div class="carousel-caption">
                <h3>First aid training</h3>
                <p></p>
              </div>
            </ng-template>
            <ng-template ngbSlide>
              <div class="picsum-img-wrapper">
                <img [src]="images[2]"  alt="Random third slide">
              </div>
              <div class="carousel-caption">
                <h3>Basic Trauma Care Training</h3>
                <p></p>
              </div>
            </ng-template>
            <ng-template ngbSlide>
              <div class="picsum-img-wrapper">
                <img [src]="images[3]"  alt="Random third slide">
              </div>
              <div class="carousel-caption">
                <h3>Medic Training</h3>
                <p></p>
              </div>
            </ng-template>
            <ng-template ngbSlide>
              <div class="picsum-img-wrapper">
                <img [src]="images[4]"  alt="Random third slide">
              </div>
              <div class="carousel-caption">
                <h3>Primary Health Care for IDPs</h3>
                <p></p>
              </div>
            </ng-template>
          </ngb-carousel>
    </div>

    
</div>
